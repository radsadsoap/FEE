<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <h1>Do you like puppies?</h1>
        <div class="form">
          <img src="dog.jpeg" alt="">
          <table>
            <tr>
              <td><input type="checkbox" name="reason" value="cute" /></td>
              <td>Yes! they are cute</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="reason" value="fluffy" /></td>
              <td>Yes! they are fluffy</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="reason" value="playful" /></td>
              <td>Yes! they are playful</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="reason" value="lovable" /></td>
              <td>Yes! they are lovable</td>
            </tr>
          </table>
          <div class="button">
            <button>Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
